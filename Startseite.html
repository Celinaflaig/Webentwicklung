<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieblingsrezepte</title>
    <link rel="stylesheet" href="Rezeptliste.css">
    <script src="Javascript.js" defer></script>
</head>
<body>

<header>
    <h1>Lieblingsrezepte</h1>
    <nav>
        <ul>
            <li><a href="./Startseite.html">Startseite</a></li>
            <li><a href="./Rezepte.html">Rezepte</a></li>
            <li><a href="./Rezeptliste.html">Neues Rezept hochladen</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="rezepte-list">
        <div id="favoritenContainer"></div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Digitales Rezeptbuch.</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const rezepte = JSON.parse(localStorage.getItem('rezepte')) || [];
        const favoriten = rezepte.filter(r => r.favorit);
        const container = document.getElementById('favoritenContainer');

        if (favoriten.length === 0) {
            container.innerHTML = '<p>Keine Lieblingsrezepte gefunden.</p>';
        } else {
            favoriten.forEach(rezept => {
                const rezeptElement = document.createElement('div');
                rezeptElement.className = 'recipe-card';
                rezeptElement.innerHTML = `
                    <h2>${rezept.name}</h2>
                    <hr>
                    <p><strong>Portionen:</strong> ${rezept.portionen}</p>
                    <p><strong>Zubereitungszeit:</strong> ${rezept.zeit}</p>
                    <p><strong>Schwierigkeit:</strong> ${rezept.schwierigkeit}</p>
                    <h3>Zutaten</h3>
                    <p>${rezept.zutaten.replace(/\n/g, "<br>")}</p>
                    <h3>Zubereitung</h3>
                    <p>${rezept.zubereitung.replace(/\n/g, "<br>")}</p>
                `;
                container.appendChild(rezeptElement);
            });
        }
    });
</script>

</body>
</html>
